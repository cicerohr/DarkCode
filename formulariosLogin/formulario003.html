<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario003.css">
    <title>Como fazer um formulário de login [HTML / CSS]. Para iniciantes</title>
</head>

<body>
    <!-- main#loginForm>h6+(input#text)*2+input#button1[type=button] -->
    <main id="loginForm">
        <h6>Formulário de Login</h6>
        <input type="text" class="text1" placeholder="Usuário" name="userN">
        <input type="password" class="text1" placeholder="Senha" name="passN">
        <input type="button" id="button1" name="userN" value="Login">
        <!-- nav>(a[href=#])*3 -->
        <nav>
            <a href="#">Não tem uma conta?</a>
            <a href="#">Esqueceu a senha?</a>
            <a href="../index.html#tutoriais">Retornar à página principal</a>
        </nav>
    </main>
</body>

</html>
