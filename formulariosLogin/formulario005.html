<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario005.css">
    <title>Formulário de login usando HTML e CSS</title>
</head>

<body>
    <main>
        <h1>Log in</h1>
        <form action="../index.html" method="get">

            <input class="btn" type="submit" value="Log in">
        </form>
        <nav>
            <a class="b1" href="#">Não tem uma conta?</a>
            <a class="b2" href="#">Esqueceu a senha?</a>
            <a class="b3" href="../index.html#tutoriais">Retornar à página principal</a>
        </nav>
    </main>

</html>
