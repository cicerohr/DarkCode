<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario001.css">
    <title>Formulário de login transparente usando HTML e CSS</title>
</head>

<body>
    <!-- LINKS
    https://www.bootstrapcdn.com/fontawesome/
    https://fontawesome.com/v4.7.0/icons/
    -->
    <!-- div.login-box>h1{Login}+(div.textbox>input)*2+input.btn[type=button] -->
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Usuário">
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Senha">
        </div>
        <input type="button" class="btn" value="Entrar">
    </div>
</body>

</html>
