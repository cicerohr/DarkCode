<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario007.css">
    <title>Formulário de inscrição HTML e CSS</title>
</head>
<body>
    <!-- main.signup-form>form>h1{Inscreva-se}+(input.txtb[type placeholder])*3+input.signup-bt+a{Já possui uma conta?} -->
    <main class="signup-form">
        <form action="">
            <h1>Inscreva-se</h1>
            <input type="text" class="txtb" placeholder="Nome completo">
            <input type="email" class="txtb" placeholder="Email">
            <input type="password" class="txtb" placeholder="Senha">
            <input type="submit" class="signup-bt" value="Criar uma conta">
            <a href="#">Já possui uma conta?</a>
            <a class="b3" href="../index.html#tutoriais">Retornar à página principal</a>
        </form>
    </main>
</body>
</html>
